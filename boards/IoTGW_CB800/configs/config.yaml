mtb_version: 4
chip: chip_w800

diff:
  digest_type: SHA1
  signature_type: RSA1024
  fota_version: 0
  ram_buf: 60      #DEC     KB   ( max ram need)
  flash_buf: 16     #DEC     KB   ( buffer size)
  flash_sector: 4096 #DEC     byte ( flash sector)
  diff_mode: 010    #BIN
  double_control: 1
flash:
  base_address: 0x8000000
  run_base_address: 0x8000000 # base address of Storage
  sector: 4096       # Bytes
  size: 2097152      # $(sector count) * sector

partitions:
  - { name: boot,   address: 0x8002400, size: 0x00CC00 }
  - { name: imtb,   address: 0x800F000, size: 0x002000 }
  - { name: fcds,   address: 0x8011000, size: 0x002000 }
  - { name: prim,   address: 0x8013000, size: 0x11FC00 , verify: true, update: DIFF}
  - { name: misc,   address: 0x8133000, size: 0x0B0000 }
  - { name: kv,     address: 0x81E3000, size: 0x017000 }
  - { name: bt,     address: 0x8200000, size: 0x020000 ,update: FULL}