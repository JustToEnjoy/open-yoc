mtb_version: 4
chip: bl606

diff:
  fota_version: 0
  ram_buf: 50           #DEC     KB   ( max ram need)
  flash_buf: 16         #DEC     KB   ( buffer size)
  flash_sector: 4096    #DEC     byte ( flash sector)
  diff_mode: 010        #BIN
  double_control: 1
flash:
  base_address: 0         # 存储基地址，比如FLASH的基地址
  sector: 4096            # Bytes
  size: 8388608           #512kb $(sector count) * sector

partitions:
  - { name: boot,     address: 0x010000, size: 0x025000 }
  - { name: imtb,     address: 0x035000, size: 0x002000 }
  - { name: prim,     address: 0x037000, size: 0x1B5000, update: FULL }
  - { name: littlefs, address: 0x1EC000, size: 0x452000 }
  - { name: misc,     address: 0x63E000, size: 0x1BA000 }
  - { name: kv,       address: 0x7F8000, size: 0x008000 }
