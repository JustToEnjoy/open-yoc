mtb_version: 4
chip: d1

diff:
  fota_version: 0
  ram_buf: 50           #DEC     KB   ( max ram need)
  flash_buf: 16         #DEC     KB   ( buffer size)
  flash_sector: 4096    #DEC     byte ( flash sector)
  diff_mode: 010        #BIN
  double_control: 1
flash:
  base_address: 0         # 存储基地址，比如FLASH的基地址
  sector: 4096            # Bytes
  size: 8388608           #512kb $(sector count) * sector

partitions:
  - { name: boot,     address: 0x010000, size: 0x025000 }
  - { name: imtb,     address: 0x035000, size: 0x002000 }
  - { name: prim,     address: 0x037000, size: 0x380000, verify: true }
  - { name: misc,     address: 0x3B7000, size: 0x3A0000 }
  - { name: lfs,      address: 0x757000, size: 0x0A4000 }
  - { name: kv,       address: 0x7FB000, size: 0x004000 }
  - { name: kp,       address: 0x7FF000, size: 0x001000 }
